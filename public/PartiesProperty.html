<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parties &amp; Property</title>
  <link rel="stylesheet" href="PartiesProperty.css" />
</head>
<body>
  <div class="parties-property-container">
    <div class="parties-section">
      <h2>Parties</h2>
      <div class="landlord-details">
        <h3>Landlord Details</h3>
        <div class="form-grid">
          <div class="form-group">
            <label for="landlordName">Name:</label>
            <input type="text" id="landlordName" />
          </div>
          <div class="form-group">
            <label for="landlordAddress">Address:</label>
            <input type="text" id="landlordAddress" placeholder="e.g. Building, Street, Locality, City, State, Pincode" />
          </div>
          <div class="form-group">
            <label for="landlordPhone">Phone:</label>
            <input type="tel" id="landlordPhone" />
          </div>
        </div>
      </div>
    </div>

    <div class="property-section">
      <h2>Property</h2>
      <div class="leased-property">
        <h3>Leased Property</h3>
        <div class="form-group">
          <label for="propertyAddress">Property Location Address:</label>
          <input type="text" id="propertyAddress" />
        </div>
        <p class="note">Remember the current location is Chennai, Tamil Nadu, India.</p>
      </div>
    </div>
  </div>
</body>
</html>
