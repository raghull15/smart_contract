  <script>
    // JavaScript for Interactivity

    // Chat Messages Array
    const chatMessages = [
      { text: 'Welcome to the Legal Document AI Chatbot!', sender: 'bot' },
    ];

    // References to DOM Elements
    const chatMessagesContainer = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const uploadButton = document.getElementById('upload-button');
    const fileInput = document.getElementById('file-input');
    const aboutUsLink = document.getElementById('about-us-link');
    const logoutButton = document.getElementById('logout-button');
    

    // Handle New Message
    const addMessage = (text, sender) => {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
      messageDiv.textContent = text;
      chatMessagesContainer.appendChild(messageDiv);
      chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight; // Auto-scroll
    };

    // Handle Send Message Button
    sendButton.addEventListener('click', () => {
      const messageText = userInput.value.trim();
      if (messageText) {
        addMessage(messageText, 'user');
        userInput.value = ''; // Clear input
        getBotResponse(messageText);
      }
    });

    // Simulate Bot Response
    const getBotResponse = (message) => {
      const responses = {
        hello: 'Hello! How can I help you?',
        contract: "Sure, let's start generating your contract. What type of contract do you need?",
      };
      const lowerMessage = message.toLowerCase();
      const response = responses[lowerMessage] || 'Sorry, I did not understand that.';
      setTimeout(() => addMessage(response, 'bot'), 500);
    };

    // Handle File Upload
    uploadButton.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        addMessage(`File uploaded: ${file.name}`, 'user');
        console.log('Uploaded file:', file);
      }
    });

    // Handle About Us Scrolling
    aboutUsLink.addEventListener('click', (e) => {
      e.preventDefault();
      window.scrollTo({
        top: document.body.scrollHeight,
        behavior: 'smooth',
      });
    });

    // Handle Logout Button
    logoutButton.addEventListener('click', () => {
      alert('You have logged out.');
    });
  </script>
